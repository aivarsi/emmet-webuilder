<!doctype html><html lang="en"><head>	<meta charset="UTF-8" />	<title>Emmet toolkit for WeBuilder</title>	<style>		body {			font-family: sans-serif;			font-size: 0.8em;		}				textarea {			width: 90%;			height: 20em;		}	</style>	<script src="emmet.js"></script>		</head><body>	<h1>Emmet toolkit for WeBuilder</h1>	<p>This textarea is used by Emmet plugin to execute Emmet commands in WeBuilder.</p>	<textarea id="maintext" class="emmet-syntax-html"></textarea>	<div><span class="emmet-powered" style="font-family: sans-serif;font-size: 11px;color: #0072bc;cursor: pointer;border-bottom: 1px dashed #0072bc;" onclick="emmet.require('textarea').showInfo();">Powered by Emmet</span></div>		<script>		emmet.require('textarea').setup({			pretty_break: true, // enable formatted line breaks (when inserting 					            // between opening and closing tag) 			use_tab: true       // expand abbreviations by Tab key		});	</script><script>var LastDoctype = 'html';var LastParam = '';WeBuilder_OnData = function(channel, params_json) {  var params = JSON.parse(params_json);  var request = params.request;    if (request == "TEXT") {      var textarea = document.getElementById('maintext');    if (textarea.value != params.text) {      textarea.value = params.text;    }        var actionName = params.actionName;    var doctype = params.doctype;    var selstart = params.selstart;    var sellen = params.sellen;          if (doctype != LastDoctype) {      textarea.className = textarea.className.replace(/emmet-syntax-[a-z]*/, "emmet-syntax-" + doctype);      LastDoctype = doctype;    }            var editor = emmet.require('editor');    editor.setContext(textarea);        var range = editor.getSelectionRange();    if ((range.start != selstart) || (range.end != selstart + sellen)) {      editor.createSelection(selstart, selstart + sellen);    }        if (actionName) {      if (actionName == 'wrap_with_abbreviation') {        emmet.require('actions').run(actionName, [editor, LastParam]);      } else {        emmet.require('actions').run(actionName, editor);      }      SendTextToWeBuilder(channel);    }          } else if (request == "PARAM") {      LastParam = params.actionName;    } else if (request == "GETTEXT") {    SendTextToWeBuilder(channel);  } else if (request == "GETSEL") {      }}function SendTextToWeBuilder(channel) {  var textarea = document.getElementById('maintext');   var text = textarea.value;  var editor = emmet.require('editor');  editor.setContext(textarea);  var r = editor.getSelectionRange();  var params = {    text: text,    selstart: r.start,    selend: r.end  };  WeBuilderData.SendNative(channel, JSON.stringify(params), '');  }</script></body></html>
