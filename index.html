<!doctype html><html lang="en"><head>	<meta charset="UTF-8" />	<title>Emmet toolkit for WeBuilder</title>	<style>		body {			font-family: sans-serif;			font-size: 0.8em;		}				textarea {			width: 90%;			height: 20em;		}	</style>	<script src="emmet.js"></script>		</head><body>	<h1>Emmet toolkit for WeBuilder</h1>	<p>This textarea is used by Emmet plugin to execute Emmet commands in WeBuilder.</p>	<textarea id="maintext" class="emmet-syntax-html"></textarea>	<div><span class="emmet-powered" style="font-family: sans-serif;font-size: 11px;color: #0072bc;cursor: pointer;border-bottom: 1px dashed #0072bc;" onclick="emmet.require('textarea').showInfo();">Powered by Emmet</span></div>		<script>		emmet.require('textarea').setup({			pretty_break: true, // enable formatted line breaks (when inserting 					            // between opening and closing tag) 			use_tab: true       // expand abbreviations by Tab key		});	</script><script>var LastDoctype = 'html';var LastParam = '';WeBuilder_OnData = function(data1, data2) {  if (data1 == "TEXT") {      selstr = data2.match(/^[^:]+:(css|html):[0-9]+:[0-9]+:/);    if (selstr) {      selstr = selstr[0];      data2 = data2.substr(selstr.length);    }        var textarea = document.getElementById('maintext');    if (textarea.value != data2) {      textarea.value = data2;    }        if (selstr) {      var params = selstr.split(":");      var actionName = params[0];      var doctype = params[1];      var selstart = parseInt(params[2], 10);      var sellen = parseInt(params[3], 10);              if (doctype != LastDoctype) {        textarea.className = textarea.className.replace(/emmet-syntax-[a-z]*/, "emmet-syntax-" + doctype);        LastDoctype = doctype;      }                var editor = emmet.require('editor');      editor.setContext(textarea);            var range = editor.getSelectionRange();      if ((range.start != selstart) || (range.end != selstart + sellen)) {        editor.createSelection(selstart, selstart + sellen);      }            if (actionName) {        if (actionName == 'wrap_with_abbreviation') {          emmet.require('actions').run(actionName, [editor, LastParam]);        } else {          emmet.require('actions').run(actionName, editor);        }        SendTextToWeBuilder();      }    }        } else if (data1 == "PARAM") {      LastParam = data2;    } else if (data1 == "CMD") {      var textarea = document.getElementById('maintext');    var editor = emmet.require('editor');    editor.setContext(textarea);    var actionName = data2;    if (actionName == 'wrap_with_abbreviation') {      emmet.require('actions').run(actionName, [editor, LastParam]);    } else {      emmet.require('actions').run(actionName, editor);    }        SendTextToWeBuilder();      } else if (data1 == "GETTEXT") {    SendTextToWeBuilder();  } else if (data1 == "GETSEL") {      }}function SendTextToWeBuilder() {  var textarea = document.getElementById('maintext');   var text = textarea.value;  WeBuilderData.SendSafe('Emmet Text', text);   var editor = emmet.require('editor');  editor.setContext(textarea);  var r = editor.getSelectionRange();  WeBuilderData.SendSafe('Emmet SelStart', r.start + "");   WeBuilderData.SendSafe('Emmet SelEnd', r.end + ""); }</script></body></html>
